name: E2E Tests

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          if-no-files-found: warn
          retention-days: 7
          compression-level: 6
          overwrite: true

      - name: Comment PR with Artifact Link
        if: ${{ !cancelled() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const artifactUrl = `${runUrl}/artifacts`;
            
            const body = `## 🎭 E2E Test Report
            
            **Test Status**: ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }}
            **Run ID**: ${{ github.run_id }}
            
            ### 📊 View Test Report
            🔗 **[Download Playwright Report Artifact](${artifactUrl})**
            
            The artifact contains:
            - 📹 **Videos** of all test runs (shows actual app usage!)
            - 📸 **Screenshots** of any failures  
            - 📊 **Interactive HTML report** with detailed test results
            - 🔍 **Traces** for debugging failed tests
            
            **To view**: Download the \`playwright-report\` artifact and open \`index.html\`
            
            ### 🔧 GitHub Actions Run  
            [View detailed logs and artifacts](${runUrl})
            
            ---
            *Artifact available for 7 days. This comment is auto-generated.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
